<html>

<head>
    <title>Тестування</title>
    <link href="style.css" rel="stylesheet">
</head>

<body style="background-color: #b0e0e6;">
    <p style="text-align: center; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        color:lightseagreen;  text-shadow: black 0 0 2px; font-size: 50px;">Тест про заклад "Італійська буулочока"</p>
    <form class="f1">
        <fieldset>
            <legend> <label> 1. Чи смачна в нас кухня?</label></legend>
            <p><input type="checkbox" name="q1" id="q1one"><label for="q1one">Так</label></p>
            <p><input type="checkbox" name="q1" id="q1two"><label for="q1two">Могла б бути краща</label></p>
            <p><input type="checkbox" name="q1" id="q1tree"><label for="q1tree">Ну такоє</label></p>
            <p><input type="checkbox" name="q1" id="q1four"><label for="q1four">Ні</label></p>
        </fieldset>
        <fieldset>
            <legend> <label>2. Обслуговування офіціанта?</label></legend>
            <p><input type="checkbox" name="q2" id="q2one"><label for="q2one">Вічливий</label></p>
            <p><input type="checkbox" name="q2" id="q2two"><label for="q2two">Хамло</label></p>
            <p><input type="checkbox" name="q2" id="q2tree"><label for="q2tree">нормальний</label></p>
        </fieldset>
        <fieldset>
            <legend> <label>3. Чи можна взяти 2х порцію?</label></legend>
            <p><input type="checkbox" name="q3" id="q3one"><label for="q3one">Так</label></p>
            <p><input type="checkbox" name="q3" id="q3two"><label for="q3two">Ні</label></p>
            <p><input type="checkbox" name="q3" id="q3tree"><label for="q3tree">Залежить від настрою офіціанта</label></p>
        </fieldset>
        <fieldset>
            <legend> <label>4. Чи завжди в закладі чисто?</label></legend>
            <p><input type="checkbox" name="q4" id="q4one"><label for="q4one">Так,цілком</label></p>
            <p><input type="checkbox" name="q4" id="q4two"><label for="q4two">Ні,брудно</label></p>
            <p><input type="checkbox" name="q4" id="q4tree"><label for="q4tree">Час від часу чисто</label></p>
        </fieldset>
        <fieldset>
            <legend> <label>5. Чи достатньо тепло в закладі?</label></legend>
            <p><input type="checkbox" name="q5" id="q5one"><label for="q5one">Так,дуже жаркло прям в купальнику потрібно бути</label></p>
            <p><input type="checkbox" name="q5" id="q5two"><label for="q5two">Ні,холодно їм в рукавицях </label></p>
            <p><input type="checkbox" name="q5" id="q5tree"><label for="q5tree">Просто ідально</label></p>
        </fieldset>
        <fieldset>
            <legend> <label>6. Чи є вибір вегетеріанських блюд?</label></legend>
            <p><input type="checkbox" name="q6" id="q6one"><label for="q6one">Так</label></p>
            <p><input type="checkbox" name="q6" id="q6two"><label for="q6two">Ні</label></p>
            <p><input type="checkbox" name="q6" id="q6tree"><label for="q6tree">Час від часу</label></p>
        </fieldset>
        <fieldset>
            <legend> <label>7. Чи є вибір напоїв?</label></legend>
            <p><input type="checkbox" name="q7" id="q7one"><label for="q7one">Так</label></p>
            <p><input type="checkbox" name="q7" id="q7two"><label for="q7two">Ні</label></p>
            <p><input type="checkbox" name="q7" id="q7tree"><label for="q7tree">Час від часу</label></p>
        </fieldset>
        <fieldset>
            <legend> <label>8. Чи є можливість взяти в борг?</label></legend>
            <p><input type="checkbox" name="q8" id="q8one"><label for="q8one">Так</label></p>
            <p><input type="checkbox" name="q8" id="q8two"><label for="q8two">Ні</label></p>
            <p><input type="checkbox" name="q8" id="q8tree"><label for="q8tree">Час від часу</label></p>
        </fieldset>
        <fieldset>
            <legend> <label>9. Чи можна в заклад з тваринами?</label></legend>
            <p><input type="checkbox" name="q9" id="q9one"><label for="q9one">Так,для них є спеціальне меню</label></p>
            <p><input type="checkbox" name="q9" id="q9two"><label for="q9two">Ні,забароненно</label></p>
            
        </fieldset>
        <fieldset>
            <legend> <label>10. Чи є гарне освітлення?</label></legend>
            <p><input type="checkbox" name="q10" id="q10one"><label for="q10one">Так</label></p>
            <p><input type="checkbox" name="q10" id="q10two"><label for="q10two">Ні</label></p>
            <p><input type="checkbox" name="q10" id="q10tree"><label for="q10tree">Час від часу</label></p>
        </fieldset>
        <fieldset>
            <legend> <label>11. Чи достатній вибір страв?</label></legend>
            <p><input type="checkbox" name="q11" id="q11one"><label for="q11one">Так</label></p>
            <p><input type="checkbox" name="q11" id="q11two"><label for="q11two">Ні</label></p>
            <p><input type="checkbox" name="q11" id="q11tree"><label for="q11tree">Час від часу</label></p>
        </fieldset>
        <fieldset>
            <legend> <label> 13. Вкажіть недоліки в їжі</label></legend>
            <p><textarea maxlength="10" spellcheck="true" rows="10" cols="60"></textarea> </p>
        </fieldset>
        <fieldset>
            <legend> <label> 14. Що подобається вам в закладі Італійська булочка?</label></legend>
            <p><textarea maxlength="10" spellcheck="true" rows="10" cols="60"></textarea> </p>
        </fieldset>
        <fieldset>
            <legend> <label> 15. Що б ви змінили в Італійська булочка?</label></legend>
            <p><textarea maxlength="10" spellcheck="true" rows="10" cols="60"></textarea> </p>
        </fieldset>
        <legend><label for="rng">Визначіть якість їжі в столовій 1-10:</label></legend>
        <p><input type="range" min="0" max="10" id="rng" name="rng" style="width: 450px;"></p>
        </fieldset>
        <fieldset>
            <legend><label for="num">Вкажіть номер вашої школи:</label></legend>
            <p><input type="number" id="num" name="num" style="width: 450px;"></p>
        </fieldset>
        <fieldset>
            <label for="email">
                <legend>Вкажіть свою електронну пошту</legend>
            </label>
            <p> <input style="width: 450px;" type="email" autocomplete="off"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" name="email" id="email" required
                    placeholder="Вкажіть свій email " title="Електронна пошта "></p>
        </fieldset>
        <fieldset>
            <legend><label for="tel">Вкажіть номер телефону</label></legend>
            <p><input name="tel" id="tel" style="width: 450px;" type="tel" required pattern="[0-9]{10}$"
                    placeholder="Вкажіть свій номер телефону" title="Номер телефону"></p>
        </fieldset>
        <fieldset>
            <legend><label for="pwd">Вкажіть пароль:</label></legend>
            <p><input type="password" id="pwd" name="pwd" style="width: 450px;"
                    pattern="(?=.*\d)(?=.*[a-z0-9])(?=.*[A-Z]).{6,}" placeholder="Вкажіть пароль"
                    title="Повинен містити 6 символів, хоча б одну цифру, велику та малу літеру, " required></p>
        </fieldset>
        <fieldset>
            <legend><label for="dtb">Вкажіть дату вашого народження:</label></legend>
            <p><input type="date" id="dtb" name="dtb" style="width: 450px;"></p>
        </fieldset>
        <fieldset>
            <legend><label for="tim">Вкажіть час проходження тесту:</label></legend>
            <p><input type="time" id="tim" name="tim" style="width: 450px;"></p>
        </fieldset>
        <fieldset>
            <legend><label for="col">Вкажіть ваш улюблений колір:</label></legend>
            <p><input type="color" id="col" name="col" style="width: 450px;"></p>
        </fieldset>
        <fieldset>
            <legend><label for="mnth">Вкажіть місяць, коли починаються зимові канікули:</label></legend>
            <p><input type="month" id="mnth" name="mnth" style="width: 450px;"></p>
        </fieldset>
        <fieldset>
            <legend><label for="mnth">Вкажіть тиждень, коли починаються зимові канікули:</label></legend>
            <p><input type="week" id="mnth" name="mnth" style="width: 450px;"></p>
        </fieldset>
        <fieldset>
            <legend><label for="website">Вкажіть ссилку на сайт вашої школи</label></legend>
            <input type="url" style="width: 450px;" id="website" name="website" pattern="https?://.+"
                title="Повинен включати http://">
        </fieldset>
        <fieldset>
            <legend><label for="strava">Вкажіть улюблену страву</label></legend>
            <p><input list="strava">
                <datalist id="strava">
                    <option value="булочка 1"></option>
                    <option value="булочка 2"></option>
                    <option value="булочка 3"></option>
                </datalist>
        </fieldset>
        <fieldset>
            <p>Тест завершено</p>
            <meter style="width: 470px;;" value="100" max="100">Кипяток</meter>
        </fieldset>

        </p>
            <p style="text-align: center;"> <input type="submit">
                <input type="reset"></p>
         <fieldset>
            <legend><label>Соц мережі</label></legend>
            <div>
                <p style="text-align: center;">
                    <a href="https://www.facebook.com" class="a1"><img src="https://cdn.icon-icons.com/icons2/790/PNG/128/fb_icon-icons.com_65434.png"
                            style="height:20px;">Facebook</a>
                    <a href="https://www.Instagram.com" class="a1"><img src="https://cdn.icon-icons.com/icons2/836/PNG/128/Instagram_icon-icons.com_66804.png" style="height:20px;">Instagram</a>
                    <a href="https://www.Twitter.com" class="a1"><img src="https://cdn.icon-icons.com/icons2/1107/PNG/128/1486051940-twitersocialnetworkbrandlogo_79084.png" style="height:20px;">Twitter</a>
                </p>
            </div>

        </fieldset>

    </form>

</body>

</html>
