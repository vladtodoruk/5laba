<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="1form.css">
</head>
<body  >
	
 <form action="" class="air">
  <div class="form-inner">
    <div class="stripes-block"></div>
    <div class="form-row">
      <label for="name">Имя</label>
      <input type="text" id="name" required>
    </div>
    <div class="form-row">
      <label for="address">Адрес</label>
      <textarea rows="3" id="address" required></textarea>
    </div>
    <div class="form-row-icon">
      <i class="fa fa-tty"></i>
      <input type="text" id="phone" required   placeholder="Номер телефону +380..." required  pattern="[0-9]{4}">
    </div>
    <div class="form-row-icon">
      <i class="fa fa-envelope-o"></i>
      <input type="email" id="email" required   placeholder="email" required>
    </div>
    <div class="form-row-icon">
      <i class="fa fa-paper-plane-o"></i>
      <input type="submit" value="Відправити">
    </div>  
  </div>
</form>




</body>
</html>
